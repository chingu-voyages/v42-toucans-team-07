<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <title>Test</title>
  </head>

  <body
    style="
      background-image: url('Group 30.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <main>
      <section class="container">
        <div class="message"></div>
        <!--title-->
        <div class="title-sign-in">
          <div class="background">Join Today</div>
        </div>
        <form class="sign-in">
          <input type="text" placeholder="Name" class="name" required />
          <input type="email" placeholder="Email" class="email" required />
          <input
            type="password"
            placeholder="Password"
            class="password"
            required
          />
          <button type="submit" class="sign-up-btn" id="submit">
            <div class="text-height">Sign up</div>
          </button>
        </form>
        <div class="sign-in-text">
          Already have an account?
          <a href="" class="signIn" id="submit"><b>Sign in</b></a>
        </div>
      </section>
    </main>
    <script src="signup.js"></script>
  </body>
</html>
