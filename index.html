<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/base.css" />
    <script defer src="./scripts/fetchJokesByTextSearch.js"></script>
    <title>Test</title>
  </head>
  <body>
    <main>
      <section id="text-search">
        <h2>Display a joke by entering a text</h2>
        <form class="text-search-form">
          <input
            type="search"
            class="text-search-input"
            name="query"
            placeholder="Your text goes here ..."
          />
          <button class="text-search-button" type="'submit">Search</button>
        </form>
        <div class="text-search-results"></div>
        <div class="text-search-results-total"></div>
        <div class="action-buttons">
          <button class="previous-button" disabled>prev</button>
          <button class="next-button">next</button>
        </div>
      </section>
    </main>
  </body>
</html>
