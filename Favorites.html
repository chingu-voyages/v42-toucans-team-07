<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Favorites.css" />
  <script src="https://kit.fontawesome.com/af561604b6.js" crossorigin="anonymous"></script>
  <title>ChuckFact</title>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar" id="navbar">
    <!-- The boxes that opens while hovering mouse -->
    <div class="dropdown">
      <button id="dropDown" class="dropbtn">About
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Early Life</a>
        <a href="#">Career</a>
        <a href="#">Martial Arts <br> knowledge</a>
        <a href="#">Distrinctions, <br> awards and honors</a>
        <a href="#">Personal life</a>
        <a href="#">Filmography</a>
      </div>
    </div>
    <div class="dropdown">
      <button id="dropDown" class="dropbtn">Facts
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Display a fact <br> randomly</a>
        <a href="#">Display a fact <br> by entering a text</a>
        <a href="#">Display a fact <br> of a specific category</a>
      </div>
    </div>
    <div class="dropdown">
      <button id="dropDown" class="dropbtn">Community
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <div class="dropdown">
      <button id="dropDown" class="dropbtn">External Sources
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <!-- Dark Mode Button -->
    <div class="moonBox">
      <i id="darkMode" class="fa-solid fa-moon"></i>
    </div>
    <div class="login">
      <i id="loginBtn" class="fa-solid fa-right-to-bracket"></i>
    </div>
    <!-- Search Box -->
    <input class="searchBox" type="text" placeholder="&#128269;Search..">
  </div>
  <div class="mainContent">
    <!-- Favorite Text Title -->
    <div class="favTxt">Favorite Facts</div>
  </div>
  <script src="Favorite.js"></script>
</body>

</html>
