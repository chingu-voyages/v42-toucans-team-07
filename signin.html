<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="signin.css" />
    <title>Test</title>
  </head>

  <body
    style="background-image: url('brick.png'); background-size: 100%"
    background-size="cover"
  >
    <main>
      <section class="container">
        <div class="message"></div>
        <!--title-->
        <div class="title-sign-in">
          <div class="background">Sign in</div>
        </div>
        <form class="sign-in">
          <input type="email" placeholder="Email" class="email" required />
          <input
            type="password"
            placeholder="Password"
            class="password"
            required
          />
          <button type="submit" class="sign-in-btn" id="submit">
            <div class="text-height">Sign in</div>
          </button>
        </form>
        <div class="sign-in-text">
          Don't have an account?
          <a href="" class="signUp" id="submit"><b>Sign up</b></a>
        </div>
      </section>
    </main>
    <script src="signinapp.js"></script>
  </body>
</html>
